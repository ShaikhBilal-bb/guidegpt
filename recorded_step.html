<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Display</title>
    <style>
        body {
            font-size: 1.2em; /* Enlarge the body text */
        }
        .step {
            margin-bottom: 30px;

            max-width: 70%; /* Enlarge the screenshot */
            height: auto;
        }
    </style>
</head>

    <h1>Recorded Steps</h1>
    <div id="stepsContainer"></div>

    <script src="step.js"></script>
